<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Login Form</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
<script src="js/signup.js" defer></script>

<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<form id="signupForm">
    <h3>Sign Up</h3>

    <label for="username">Username</label>
    <input type="text" placeholder="Username" id="username" >
    <div class="error-message" id="usernameError"></div>

    <label for="password">Password</label>
    <input type="text" placeholder="Password" id="password" >
    <div class="error-message" id="passwordError"></div>

    <label >Email</label>
    <input type="text" placeholder="Email" id="email" >
    <div class="error-message" id="emailError"></div>

    <label >First Name</label>
    <input type="text" placeholder="First Name" id="firstname" >
    <div class="error-message" id="firstnameError"></div>

    <label >Last Name</label>
    <input type="text" placeholder="Last Name" id="lastname" >
    <div class="error-message" id="lastnameError"></div>

    <label >Birth Date</label>
    <input type="date" placeholder="BirthDate" id="birthdate" >
    <div class="error-message" id="birthdateError"></div>

    <button type="submit">Sign Up</button>


    <div class="success-message" id="creationSuccess">
        Account Created! <a href="login.html" id="loginLink">Log In</a>
    </div>
<!--    <div class="success-message" id="creationSuccess">Account Created! Log In</div>-->

<!--    <div class="separator">-->
<!--        <h2>Or</h2>-->
<!--    </div>-->

</form>
</body>
</html>
