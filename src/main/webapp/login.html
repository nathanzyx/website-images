<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="assets/Logo_no_bg.png" type="image/x-icon">
</head>
<body>

<header>
    <img src="assets/Logo-pixel art canvas website.png" alt="Logo" id="logo">
    <h1>Pixel Art Canvas</h1>
</header>
<div id="login-container">
    <h2>Login</h2>
    <form id="login-form" action="./index.html" method="get">
        <label for="canvasName">Canvas Name:</label>
        <input type="text" id="canvasName" name="canvasName">
        <label for="canvasPassword">Canvas Password:</label>
        <input type="password" id="canvasPassword" name="canvasPassword">
        <input type="submit" value="Accept Terms">
    </form>
</div>
<footer>
    <p>Copyright &copy; CSCI2020U - Winter 2024</p>
</footer>
<script src="js/login.js"></script>
</body>
</html>
