<div class="uploadWidget" id="uploadWidget">
  <button id="closeUploadWidget">X</button>
  <h3 id="create">Upload</h3>
  <form id="uploadForm" method="post" enctype="multipart/form-data">
    <div class="dropdown">
      <input type="text" id="coaster" placeholder="Roller Coaster Name">
      <ul id="coasterSuggestions" class="dropdown-content">
        <!-- Suggestions will be populated here dynamically -->
      </ul>
    </div>

    <div class="dropdown">
      <input type="text" id="elements" placeholder="Elements">
      <ul id="elementSuggestions" class="dropdown-content">
        <!-- Element suggestions will be populated here dynamically -->
      </ul>
    </div>

    <div id="selectedElements">
      <!-- Selected elements will be listed here -->
    </div>

    <input type="file" id="imageFile" name="imageFile" accept="image/*" multiple required>
    <button type="submit" id="submitButton">Upload</button>
  </form>
</div>
